<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="title">File Converter</h1>
    <p class="subtitle">Convert your files instantly</p>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ðŸ“„</div>
        <div class="upload-text">Choose file</div>
        <div class="upload-subtext">or drag and drop</div>
        <input type="file" class="file-input" id="fileInput"
               accept=".pdf,.docx,.doc,.png,.jpg,.jpeg,.txt,.xlsx,.pptx">
    </div>

    <div class="selected-file" id="selectedFile">
        <div class="file-name" id="fileName"></div>
        <div class="file-size" id="fileSize"></div>
    </div>

    <select class="format-select" id="formatSelect">
        <option value="">Select output format</option>
        <option value="pdf">PDF</option>
        <option value="docx">DOCX</option>
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="txt">TXT</option>
        <option value="xlsx">XLSX</option>
    </select>

    <button class="convert-btn" id="convertBtn" disabled>Convert</button>

    <div class="error-message" id="errorMessage"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Converting...</div>
    </div>

    <div class="download-section" id="downloadSection">
        <div class="success-text">âœ“ Conversion complete!</div>
        <button class="download-btn" id="downloadBtn">Download</button>
    </div>

    <div class="helper-text">
        Supports: PDF, DOCX, PNG, JPG, TXT, XLSX â€¢ Max: 100MB
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
